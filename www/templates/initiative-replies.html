<ion-pane class="cards">
    <ion-header-bar class="bar bar-header">
      <button class="button icon ion-android-arrow-back" ui-sref="initiative({'id_city': Replies.city.info.id, 'score': Replies.score, 'id_initiative': Replies.initiative.id})"></button>
      <h1 class="title">{{Replies.initiative.titulo}}</h1>
    </ion-header-bar>

    <div class="tabs tabs-striped tabs-top tabs-icon-only">
      <a class="tab-item" ui-sref="initiative({'id_city': Replies.city.info.id, 'score': Replies.score, 'id_initiative': Replies.initiative.id})">
        <i class="icon ion-information-circled"></i>
      </a>
      <a class="tab-item active">
        <i class="icon ion-chatbubbles"></i>
      </a>
    </div>

    <ion-content class="padding-top content-default has-subheader">

      <df-comment-card></df-comment-card>

      <div class="list card">

        <div class="item item-avatar">
          <img src="http://www.gravatar.com/avatar/9298868a35b491cf3bcbf6966fdf64f7?f=y&d=retro">
          <h2>Username</h2>
        </div>

      </div>

    </ion-content>
</ion-pane>
