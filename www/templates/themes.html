<ion-pane class="cards">
    <ion-header-bar class="bar bar-header">
        <button class="button icon ion-android-arrow-back" ui-sref="city({'id_city': Themes.city.info.id})"></button>
        <h1 class="title">{{Themes.score}}</h1>
    </ion-header-bar>

    <div class="tabs tabs-striped tabs-top tabs-icon-only">
        <a class="tab-item active">Iniciativas</a>
        <a class="tab-item">Discussões</a>
    </div>

    <ion-content class="padding content-default has-subheader has-tabs">

        <div class="empty-message" ng-if="!Themes.hasInitiatives(Themes.score)">
            Não há iniciativas em <span style="font-weight: bold">{{Themes.score}}</span>.
        </div>

        <df-initiative-card
        iniciativa="iniciativa"
        city="Themes.city"
        ui-sref="initiative({'id_city': Themes.city.info.id, 'score': Themes.score, 'id_initiative': iniciativa.id})"
        ng-repeat="iniciativa in Themes.city.iniciativas | filter:Themes.score:true"></df-initiative-card>
    </ion-content>

    <df-main-nav nav-class="'content-default'"></df-main-nav>

</ion-pane>
