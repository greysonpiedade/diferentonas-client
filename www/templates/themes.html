<ion-pane class="cards">
    <ion-header-bar class="bar bar-header">
      <button class="button icon ion-android-arrow-back" ui-sref="city({'id_city': Themes.city.info.id})"></button>
      <h1 class="title">{{ Themes.city.info.nome }} - {{ Themes.city.info.uf }}</h1>
    </ion-header-bar>
    <ion-header-bar class="bar bar-subheader">
      <h2 class="title">Iniciativas em {{Themes.score}}</h2>
    </ion-header-bar>

    <ion-content class="padding content-default">
      <df-initiative-card iniciativa="iniciativa" city="Themes.city" ng-repeat="iniciativa in Themes.city.inicitivas | filter:Themes.score:true"></df-initiative-card>
    </ion-content>
</ion-pane>
