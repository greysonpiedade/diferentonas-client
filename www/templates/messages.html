<ion-pane class="cards">
    <ion-header-bar class="bar bar-header">
      <button class="button icon ion-android-arrow-back" ui-sref="search"></button>
      <h1 class="title">Alertas do Governo</h1>
    </ion-header-bar>

    <ion-content class="padding content-default">
        <div class="card" ng-repeat="message in Messages.messages">
            <div class="gov-message-card">
              <img src="img/home.svg" alt="Perfil" width="40px" class="gov-message-img" />
              <h2>{{ message.titulo }}</h2>
              <p>{{ message.conteudo }}</p>
            </div>
        </div>


    </ion-content>

    <ng-include src="'templates/main-nav.html'"></ng-include>

</ion-pane>
