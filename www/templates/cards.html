<ion-pane class="cards" ng-controller="CardsController">
     <ion-header-bar class="bar-stable bar-royal">
        <button class="button icon ion-android-arrow-back" ng-click="returnClicked()"></button>
        <h1 class="title">{{ City.info.nome }} - {{ City.info.uf }}</h1>
        <!-- <button class="button icon ion-help" ng-click="helpClicked()"></button> -->
        </ion-header-bar>
        <div class="tabs-striped tabs-top tabs-background-royal tabs-color-light">
        <div class="tabs">
          <a class="tab-item active" href="#/cards">Recebido</a>
          <a class="tab-item" href="#/search">Gasto</a>
          <a class="tab-item" href="#/search">Discuss√£o</a>
        </div>
    <div id = "footer"> 
        <img src="img/home-button.png" alt="" >
        <img src="img/search-button.png" alt="" >
    </div>
    <ion-content class="padding has-tabs-top">
        <div ng-if="hasOutliers(City.info)">
            <div class="citem card" ng-repeat="item in City.info.scores" ng-if="item.score > 0.9 || item.score < -0.9">
                <div class="item item-divider" ng-click="checkConvenios(item.tema)">
                    <div class="item item-divider">
                        {{ beautify(item.tema) }}
                    </div>
                    <div class="item item-divider item-text-wrap">
                        <div style="float: left; width: 45%">
                            {{ City.info.nome }}<br>
                            {{ formatCurrency(item.total) }}
                        </div>
                        <i style="float: left; width: 10%" class="icon ion-close-round"></i>
                        <div style="float: left; width: 45%">
                            Semelhantes<br>
                            {{ formatCurrency(item.media) }}
                        </div>
                    </div>
                </div>

                <div class="item item-divider">
                    <a href="#" class="subdued"><i class="icon ion-heart"></i></a>
                    <a href="#" class="subdued"><i class="icon ion-heart-broken"></i></a>
                    <a href="#" class="subdued"><i class="icon ion-fireball"></i></a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-pane>
