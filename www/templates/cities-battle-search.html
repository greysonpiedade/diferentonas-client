<ion-view>

  <div class="tabs tabs-striped tabs-top search-tab battle-search">
    <a nav-transition="none" class="tab-item content-tertiary" ui-sref="search()">Buscar cidade</a>
    <a nav-transition="none" class="tab-item content-primary active">Batalha das diferentonas</a>
  </div>

  <ion-content class="content-primary has-tabs">

      <form novalidate>
        <div class="search-input padding">
          <div class="item item-input" ng-class="CitiesBattleSearch.selectedCities[0].nome ? 'search-input-part-rounded' : 'search-input-rounded'">
            <input
              type="text"
              placeholder="Comparar esta cidade"
              ng-model="CitiesBattleSearch.selectedCities[0].nome"
              ng-change="CitiesBattleSearch.inputChanged(0)">
            <i class="icon icon-right icon-balanced placeholder-icon ion-search"></i>
          </div>
          <ion-list ng-show="CitiesBattleSearch.selectedCities[0].nome && !CitiesBattleSearch.selectedCities[0].isSelected">
              <ion-item
                class="shorter"
                ng-repeat="city in CitiesBattleSearch.cities | ignoreAccents:CitiesBattleSearch.selectedCities[0].nome | orderBy:'nome' | limitTo: 8"
                ng-click="CitiesBattleSearch.selectCity(city, 0)">
                  {{ city.nome }} - {{ city.uf }}
              </ion-item>
          </ion-list>
        </div>

        <div class="vs">VS</div>

        <div class="padding">
          <div class="item item-input" ng-class="CitiesBattleSearch.selectedCities[1].nome ? 'search-input-part-rounded' : 'search-input-rounded'">
            <input
              type="text"
              placeholder="Com esta cidade"
              ng-model="CitiesBattleSearch.selectedCities[1].nome"
              ng-change="CitiesBattleSearch.inputChanged(1)">
            <i class="icon icon-right icon-balanced placeholder-icon ion-search"></i>
          </div>
          <ion-list ng-show="CitiesBattleSearch.selectedCities[1].nome && !CitiesBattleSearch.selectedCities[1].isSelected">
              <ion-item
                class="shorter"
                ng-repeat="city in CitiesBattleSearch.cities | ignoreAccents:CitiesBattleSearch.selectedCities[1].nome | orderBy:'nome' | limitTo: 8"
                ng-click="CitiesBattleSearch.selectCity(city, 1)">
                  {{ city.nome }} - {{ city.uf }}
              </ion-item>
          </ion-list>
        </div>
        <div class="row">
          <div class="col text-center">
            <button type="submit" class="button battle-button", ng-click="CitiesBattleSearch.fight()"><i class="icon icon-left icon-balanced placeholder-icon ion-flag" style="color: white"></i> Come√ßar batalha!</button>
          </div>
        </div>
      </form>

  </ion-content>

  <df-main-nav nav-class="'content-primary'"></df-main-nav>

</ion-view>
