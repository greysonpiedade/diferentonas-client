<ion-pane class="cards">
    <ion-header-bar align-title="center" class="bar bar-header">
        <button class="button icon ion-android-arrow-back" ng-click="CitySimilars.goBack()"></button>
        <h1 class="title">{{ CitySimilars.city.nome }} - {{ CitySimilars.city.uf }}</h1>
        <button ng-class="CitySimilars.city.seguidaPeloRequisitante ? 'follow' : 'unfollow'" class="icon-follow button" ng-click="CitySimilars.followCity()">
          <span class="icon-seguir"></span>
        </button>
    </ion-header-bar>

    <div class="tabs tabs-striped tabs-top tabs-icon-only">
        <a nav-transition="none" class="tab-item" ui-sref="city-themes({'id_city': CitySimilars.city.id})">√Åreas</a>
        <a class="tab-item active">Cidades Semelhantes</a>
        <a nav-transition="none" class="tab-item" ui-sref="city-news({'id_city': CitySimilars.city.id})">Novidades</a>
    </div>

    <ion-content class="padding content-default has-subheader has-tabs">

      <div class="gov-message-card text-center"
        ng-repeat="city in CitySimilars.city.similars | orderBy:'nome'"
        ui-sref="city-themes({'id_city': city.id})">
        {{ city.nome }} - {{ city.uf }}
      </div>

    </ion-content>

    <df-main-nav nav-class="'content-default'"></df-main-nav>

</ion-pane>
