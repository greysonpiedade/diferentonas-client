<ion-pane class="cards">
    <ion-header-bar class="bar bar-header">
        <button class="button icon ion-android-arrow-back" ui-sref="search"></button>
        <h1 class="title">{{ City.city.info.nome }} - {{ City.city.info.uf }}</h1>
    </ion-header-bar>

    <div class="tabs tabs-striped tabs-top tabs-icon-only">
        <a class="tab-item active">Áreas</a>
        <!-- <a class="tab-item">Cidades Semelhantes</a> -->
    </div>

    <ion-content class="padding content-default has-subheader has-tabs">

      <div class="empty-message" ng-if="!City.hasDifferentThemes()">
          Não há áreas com diferentices em <span style="font-weight: bold">{{City.city.info.nome}}</span>.
      </div>

      <df-theme-card
        city="City.city"
        score="score"
        base-color="'#FFF'"
        ng-repeat="score in City.city.info.scores | orderBy:City.orderByScore"
        ui-sref="themes({'id_city': City.city.info.id, 'theme': score.area})"
        ng-hide="score.area === 'TOTAL GERAL' || score.valorScore == 0 || City.city.isNeutral(score)"></df-theme-card>


        <button df-scroll-to class="button button-block button-clear button-positive" ng-show="City.hasNeutralThemes()" ng-click="City.toggleNeutralThemes()">
            Ver todas <i ng-class="{'ion-arrow-up-b': City.showNeutralThemes, 'ion-arrow-down-b': !City.showNeutralThemes}"></i>
        </button>

        <div ng-show="City.showNeutralThemes">
            <df-theme-card
            city="City.city"
            score="score"
            ng-repeat="score in City.city.info.scores | orderBy:City.orderByScore"
            ui-sref="themes({'id_city': City.city.info.id, 'theme': score.area})"
            ng-hide="score.area === 'TOTAL GERAL' || score.valorScore == 0 || !City.city.isNeutral(score)"></df-theme-card>
        </div>

    </ion-content>

    <df-main-nav nav-class="'content-default'"></df-main-nav>

</ion-pane>
