<ion-pane class="cards">
    <ion-header-bar class="bar bar-header">
      <button class="button icon ion-android-arrow-back" ui-sref="search"></button>
      <h1 class="title">Eu</h1>
        <button class="button icon ion-person" ui-sref="profile"></button>
    </ion-header-bar>

    <ion-content class="padding content-default has-tabs">

      <df-timeline-card
        novidade="iniciativa"
        ng-repeat="iniciativa in Timeline.initiatives"></df-timeline-card>
      <ion-infinite-scroll distance="2" on-infinite="Timeline.loadMore()" ng-if="!moredata">
      </ion-infinite-scroll>
    </ion-content>

    <df-main-nav nav-class="'content-default'"></df-main-nav>

</ion-pane>
