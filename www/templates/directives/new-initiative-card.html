<div class="list card">
  <div class="item item-text-wrap">

    <div class="row">
      <div ng-class="showcityname ? 'col-60' : 'col-100'">
        <p class="new-initiative">Nova iniciativa!</p>
      </div>
      <div ng-show="showcityname" class="col-40">
        <p style="text-align: right" class="initiative-card-city">{{ city.nome }} - {{ city.uf }}</p>
      </div>
    </div>

    <p><strong>{{ initiative.titulo }}</strong></p>
    <br>

    <div class="row">
      <div class="col-60">
        <i class="ion-android-time status" ng-class="city.getInitiativeStatus(initiative)"></i> {{ initiative.status }}
      </div>
      <div class="col-40">
        <i class="ion-social-usd balanced"></i> {{ initiative.verbaGovernoFederal | currency:'R$ ' }}
      </div>
    </div>

  </div>

</div>
