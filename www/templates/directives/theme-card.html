    <p>{{ scoreText }}</p>
    <p class="theme-title">{{ score.area }}</p>
    <p class="text-center">
      {{ score.repasseTotal | formatCurrency }}
      <br>
      <span class="text-sm">{{ city.nome }}</span>
    </p>

    <df-theme-chart score-value="score.valorScore" base-color="baseColor"></df-theme-chart>

    <p class="text-center">
      {{ score.mediaCidadesSemelhantes | formatCurrency }}

    </p>
  </div>
</div>
