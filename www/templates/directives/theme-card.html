    <p class="text-center">
      {{ score.repasseTotal | formatCurrency }}
      <br>

      <div class="progress-bar progress-bar-negative" style="width: 50%"></div>
      <div class="progress-bar progress-bar-positive" style="width: 50%"></div>
    </div>
    <p class="text-center">
      {{ score.mediaCidadesSemelhantes | formatCurrency }}
