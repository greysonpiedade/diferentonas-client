<div class="list card">

  <div class="item item-avatar">
    <img src="http://www.gravatar.com/avatar/484649846498?f=y&d=retro">
    <div class="reaction-icon">
      <i class="icon" ng-class="getIcon()"></i>
    </div>
    <h2><img ng-if="comment.autor.funcionario" src="img/distintivo.png" class="funcionario-badge"><strong>{{ comment.autor.login }}</strong></h2>
    <p>{{ comment.criadaEm }}</p>
  </div>

  <div class="item item-text-wrap item-avatar-text">
    <p>{{ comment.conteudo }}</p>
  </div>

</div>
