<div class="list card">

  <div class="item item-avatar">
    <img ng-src="{{comment.autor.urlDaFoto || 'http://www.gravatar.com/avatar/4563456781896?f=y&d=retro'}}"/>
    <div class="reaction-icon">
      <span class="icon" ng-class="getIcon()"></span>
    </div>
    <h2><img ng-if="comment.autor.funcionario" src="img/distintivo.png" class="funcionario-badge"><strong>{{ comment.autor.nome }}</strong></h2>
    <p>{{ comment.criadaEm }}</p>
  </div>

  <div class="item item-text-wrap item-avatar-text">
    <p>{{ comment.conteudo }}</p>
  </div>
   <div class="item opinion-divider">
    <div class="row">
      <div class="col-50 text-center">
        <button class="icon-opinion button" ng-click="likedComment()">
         <span class="icon-confiavel"> {{comment.numeroDeApoiadores}} </span>
         </button>
      </div>
      <div class="col-50 text-center">
        <button ng-if="comment.apoiada" class="icon-opinion button" ng-click="likedComment()">
         <span class="icon-nao-confiavel">
         </button>
      </div>
    </div>
  </div>
</div>
