<ion-pane class="cards">
    <ion-header-bar align-title="center" class="bar bar-header">
      <button class="button icon ion-android-arrow-back" ng-click="InitiativeReplies.goBack()"></button>
      <h1 class="title">{{InitiativeReplies.initiative.titulo}}</h1>
    </ion-header-bar>

    <div class="tabs tabs-striped tabs-top tabs-icon-only">
      <a class="tab-item" ui-sref="initiative-info({'id_city': InitiativeReplies.city.info.id, 'theme': InitiativeReplies.theme, 'id_initiative': InitiativeReplies.initiative.id})">
        <i class="icon ion-information-circled"></i>
      </a>
      <a class="tab-item active">
        <i class="icon ion-chatbubbles"></i>
      </a>
    </div>

    <ion-content class="padding-top content-default has-subheader has-tabs">

      <df-comment-card></df-comment-card>

      <div class="list card">

        <a class="item item-avatar" href="#" ng-repeat="comment in InitiativeReplies.replies">
          <img src="http://www.gravatar.com/avatar/484649846498?f=y&d=retro">
          <h2>Username</h2>
          <p>{{comment.text}}</p>
        </a>

        <div class="item">
          <div class="list">
            <label class="item item-input">
              <textarea rows="5" placeholder="Participe aqui desta discussÃ£o!" ng-model="InitiativeReplies.reply"></textarea>
            </label>
          </div>
        </div>
        <button type="submit" class="button button-full button-positive button-reply"
          ng-disabled="!InitiativeReplies.reply"
          ng-click="InitiativeReplies.submitReply()">
          Enviar
        </button>

      </div>

    </ion-content>

    <df-main-nav nav-class="'content-default'"></df-main-nav>
</ion-pane>
